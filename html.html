<!DOCTYPE html>



<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css"/>

</head>
<body>
<h1 id="h1">iTunes Search Tool</h1>
<select id="selectArtist" class="selects">
    <option value="IceJJFish">IceJJFish</option>
    <option value="Bob+Marley">Bob Marley</option>
    <option value="MF+Doom">MF Doom</option>
    <option value="Sada+Baby">Sada Baby</option>
</select>
<select id="resultCount" class="selects">
    <option value="5">Show 5 Songs</option>
    <option value="10">Show 10 Songs</option>
    <option value="20">Show 20 Songs</option>
    <option value="50">Show 50 Songs</option>
</select>
<button class="btn btn-info" id="showResults">Show Results</button>
<button class="btn btn-info" id="clear" >Reset</button>
<div id="res"></div>

</body>
</html>
